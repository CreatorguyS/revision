<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR TO CONVERT distances</title>
</head>
<body>
    <input type="number" step="any" id="data">kms
    <button onclick="convert()">convert</button>miles
    <h1 id="res"></h1>
    <script>
        function convert(){
            var kms=document.getElementById("data").value;
            var miles=kms*0.621371;
            document.getElementById("res").innerHTML=`${kms}kms is equals to ${miles} miles`;
        }
    </script>
</body>
</html>
